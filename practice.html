<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice.css">
    <title>practice</title>
</head>

<body>
    <div class="container">
        <div class="parent">
            <h1>FIRST PRACTICE</h1>
            <div id="firstP" class="pA">
                <h2>reverse number</h2>
                <input type="text" placeholder="Enter number" id="first-inpt" class="iA">
                <br>
                <input type="button" value="reverse" id="first-btn" onclick="reverse()">
                <div id="result">
                    <p id="result-1"></p>
                </div>
            </div>
        </div>

        <div class="parent">
            <h1>SECOND PRACTICE</h1>
            <div id="secondP" class="pA">
                <h2>palindrome</h2>
                <input type="text" placeholder="Enter word" id="second-inpt" class="iA">
                <br>
                <input type="button" value="reverse" id="second-btn" onclick="palindrome()">
                <div id="result">
                    <p id="result-2"></p>
                </div>
            </div>
        </div>

        <div class="parent">
            <h1>THIRD PRACTICE</h1>
            <div id="thirdP" class="pA">
                <h3>combinations</h3>
                <input type="text" placeholder="Enter word" id="third-inpt" class="iA">
                <br>
                <input type="button" value="reverse" id="third-btn" onclick="combinations()">
                <div id="result">
                    <p id="result-3"></p>
                </div>
            </div>
        </div>
        <div class="parent">
            <h1>FOURTH PRACTICE</h1>
            <div id="fourthP" class="pA">
                <h3 style="margin-bottom: 50px;">head and tail</h3>
                <div>
                    <p id="result-4-1"></p>
                </div>
                <input type="button" value="head" id="fourth-btn-1" onclick="choose(0) ">
                <input type="button" value="tail" id="fourth-btn-2" onclick="choose(1)">
                <p id="result-4-2"></p>
            </div>
        </div>
    </div>
</body>
<script src="practice.js"></script>

</html>
